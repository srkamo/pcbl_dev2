<div class="container chart">
    <h1>Update Batting Stat</h1>
    <form [formGroup]="battingStatForm" (ngSubmit)="onSubmit(battingStatForm.value)">
  
  
      <div class="form-group">
        <mat-form-field>
          <mat-select [(value)]="selSeason" (selectionChange)="selectedSeason(selSeason.id)" placeholder="Season Select">
            <mat-option *ngFor="let season of seasons" [value]="season">{{season.season}} {{season.year}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="form-group">
          <mat-form-field>
        <!-- <label>Player</label> -->
        <mat-select  [(value)]="selPlayer" formControlName="player" (selectionChange)="playerSelect(selPlayer.id)" placeholder="Player Select">
          <mat-option *ngFor="let player of players" [value]="player">{{player.displayName}}</mat-option>
        </mat-select>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <!-- <label>Game</label> -->
        <mat-form-field>
        <mat-select  [(value)]="selGame" formControlName="game" (selectionChange)="gameSelect(selGame.game_id)" placeholder="Game Select">
          <mat-option *ngFor="let game of games" [value]="game">{{game.gameString}}</mat-option>
        </mat-select>
      </mat-form-field>
      </div>
  
      <div [hidden]="battingStatsHidden">
      <div>
        <label>At Bats</label>
        <input  type="text" class="form-control" formControlName="atBats" value="{{battingBean?.atBats}}" >
      </div>
  
      <div class="form-group">
        <label>Singles</label>
        <input type="text" class="form-control" formControlName="singles" value="{{battingBean?.singles}}">
      </div>
  
      <div class="form-group">
        <label>Doubles</label>
        <input type="text" class="form-control" formControlName="doubles" value="{{battingBean?.doubles}}">
      </div>
  
      <div class="form-group">
        <label>Triples</label>
        <input type="text" class="form-control" formControlName="triples" value="{{battingBean?.triples}}">
      </div>
  
      <div class="form-group">
        <label>Home Runs</label>
        <input type="text" class="form-control" formControlName="homeRuns" value="{{battingBean?.homeRuns}}">
      </div>
  
      <div class="form-group">
        <label>Walks</label>
        <input type="text" class="form-control" formControlName="walks" value="{{battingBean?.walks}}">
      </div>
  
      <div class="form-group">
        <label>Hit By Pitch</label>
        <input type="text" class="form-control" formControlName="hitByPitch" value="{{battingBean?.hitByPitch}}">
      </div>
  
      <div class="form-group">
        <label>Runs</label>
        <input type="text" class="form-control" formControlName="runs" value="{{battingBean?.runs}}">
      </div>
  
      <div class="form-group">
        <label>RBIs</label>
        <input type="text" class="form-control" formControlName="rbis" value="{{battingBean?.rbis}}">
      </div>
  
      <div class="form-group">
        <label>Strikeouts</label>
        <input type="text" class="form-control" formControlName="strikeouts" value="{{battingBean?.strikeOuts}}">
      </div>
  
      <div class="form-group">
        <label>Sacrifices</label>
        <input type="text" class="form-control" formControlName="sacrifices" value="{{battingBean?.sacrifices}}">
      </div>
  
      <div class="form-group">
        <label>Stolen Bases</label>
        <input type="text" class="form-control" formControlName="stolenBases" value="{{battingBean?.stolenBases}}">
      </div>
  
      <div class="form-group">
        <label>Caught Stealing</label>
        <input type="text" class="form-control" formControlName="caughtStealing" value="{{battingBean?.caughtStealing}}">
      </div>
  
      <div class="form-group">
        <label>Passed Balls</label>
        <input type="text" class="form-control" formControlName="passedBalls" value="{{battingBean?.passedBalls}}">
      </div>
  
      <button type="submit" class="btn btn-success">Submit</button>

    </div>

    <div [hidden]="successHidden" class="status"> Created Stat</div> 
    <div [hidden]="failHidden" class="status"> Error</div>
  
    </form>
  </div>
