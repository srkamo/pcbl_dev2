<div class="container chart">
  <h1>Player Form</h1>
  <form [formGroup]="gameForm" (ngSubmit)="onSubmit(gameForm.value)"  >
    <div >
      <label for="name">Date</label>
      <input type="text" class="form-control" name="month" formControlName="month" required>
      <input type="text" class="form-control" name="day" formControlName="day" required>
      <input type="text" class="form-control" name="year" formControlName="year" required>
    </div>

    <div class="form-group">
      <label for="name">Start Time HH:MM</label>
      <input type="text" class="form-control" id="opponent" formControlName="start" required>
    </div>

    <div class="form-group">
      <label for="name">Opponent</label>
      <input type="text" class="form-control" id="opponent" formControlName="opponent" required>
    </div>

    <div class="form-group">
      <label for="name">Team Score</label>
      <input type="text" class="form-control" id="teamScore" formControlName="teamScore" required>
    </div>

    <div class="form-group">
      <label for="name">Opponent</label>
      <select class="form-control" id="opponentScore" formControlName="opponentScore" required>
        <option *ngFor="let opponent of opponents" [value]="throw">{{opponent}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bat">Location</label>
      <input type="text" class="form-control" id="location" formControlName="location" required>
    </div>

    <div class="form-group">
      <label for="throw">Home</label>
      <input type="checkbox" class="form-control" id="home" formControlName="home" required>
    </div>

    <div class="form-group">
      <label for="throw">Playoff</label>
      <input type="checkbox" class="form-control" id="playoff" formControlName="playoff" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
