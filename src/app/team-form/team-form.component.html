<div class="container chart">
  <h1>Create New Team</h1>
  <form [formGroup]="teamForm" (ngSubmit)="onSubmit(teamForm.value)"  >

    <div class="form-group">
      <label for="name">Team Name</label>
      <input type="text" class="form-control" name="teamName" formControlName="teamName" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

    <div [hidden]="successHidden" class="status"> Created Team</div> 
    <div [hidden]="failHidden" class="status"> Error</div>

  </form>
</div>
