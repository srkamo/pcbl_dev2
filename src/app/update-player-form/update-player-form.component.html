<div class="container chart">
  <form [formGroup]="updatePlayerForm" (ngSubmit)="onSubmit(updatePlayerForm.value)">
    <h1>Update Players</h1>
    
    <mat-form-field>
      <mat-select [(value)]="selSeason" (selectionChange)="selectedSeason(selSeason.id)" placeholder="Season Select">
        <mat-option *ngFor="let season of seasons" [value]="season">{{season.season}} {{season.year}} </mat-option>
      </mat-select>
    </mat-form-field>

    <div>
    <select multiple="multiple" size="15" class="form-control" formControlName="players">
      <option *ngFor="let player of players" [value]="player">{{player.displayName}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>

  <div [hidden]="successHidden" class="status">Added Players</div> 
    <div [hidden]="failHidden" class="status">Error</div>
  </form>
</div>
