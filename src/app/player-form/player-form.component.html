<div class="container chart">
  <h1>Create New Player</h1>
  <form [formGroup]="playerForm" (ngSubmit)="onSubmit(playerForm.value)">

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" name="firstName" formControlName="firstName" required>
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
    </div>

    <div class="form-group">
      <label for="name">Jersey Number</label>
      <input type="text" class="form-control" id="jersey" formControlName="jersey" required>
    </div>

    <div class="form-group">
      <label for="name">Positions</label>
      <input type="text" class="form-control" id="positions" formControlName="positions" required>
    </div>

    <div class="form-group">
      <label for="bat">Bats</label>
      <select class="form-control" id="bat" formControlName="bats" required>
        <option *ngFor="let bat of bats" [value]="bat">{{bat}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="throw">Throws</label>
      <select class="form-control" id="throw" formControlName="throws" required>
        <option *ngFor="let throw of throws" [value]="throw">{{throw}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

    <div [hidden]="successHidden" class="status"> Created Player</div> 
    <div [hidden]="failHidden" class="status"> Error</div>

  </form>
</div>
